font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira COde
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 11

window:
  dimensions:
    columns: 100
    lines: 45
  padding:
    x: 12
    y: 12

cursor:
  style:
    shape: Beam
    blinking: Always
    blink_interval: 500


# From the famous Cobalt2 sublime theme
# Source : https://github.com/wesbos/cobalt2/tree/master/Cobalt2
colors:
  # Default colors
  primary:
    background: '0x122637'
    foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x37dd21'
    yellow:  '0xfee409'
    blue:    '0x1460d2'
    magenta: '0xff005d'
    cyan:    '0x00bbbb'
    white:   '0xbbbbbb'

  # Bright colors
  bright:
    black:   '0x545454'
    red:     '0xf40d17'
    green:   '0x3bcf1d'
    yellow:  '0xecc809'
    blue:    '0x5555ff'
    magenta: '0xff55ff'
    cyan:    '0x6ae3f9'
    white:   '0xffffff'
